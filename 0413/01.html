<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柴</title>
</head>
<body>
  <!-- 会级元素 -->
  <div>
    <!-- div 标签 -->
    <div>这是一个 div 标签</div>

    <!-- 标题标签 -->
    <h1>hello wold!</h1>
    <h2>hello wold!</h2>
    <h3>hello wold!</h3>
    <h4>hello world!</h4>
    <h5>hello world</h5>

    <!-- 段落标签 -->
    <p>这是一个段落标签！</p>

    <!-- 列表标签 -->
    <ul>
      <li>橙子</li>
      <li>香蕉</li>
      <li>苹果</li>
    </ul>
    <ol>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>

    <!-- 表格标签 -->
    <table border="1">
      <tr>
        <td>ie</td>
        <td>google</td>
        <td>safari</td>
        <td>qq</td>
        <td>huohu</td>
      </tr>
      <tr>
        <td>shi</td>
        <td>shi</td>
        <td>fou</td>
        <td>fou</td>
        <td>shi</td>
      </tr>
    </table>

    <!-- 表单标签 -->
    <form>
      <p>姓名：<input value="柴"/></p>
      <p>年龄：<input /></p>
      <p>性别：<input /></p>
      <p>属性：
        <input type="radio" name="shuxing" value="攻"/>攻
        <input type="radio" name="shuxing" value="受"/>受
      </p>
      <p>
        喜欢的水果：
        <input type="checkbox" name="fruits" value="branana"/>香蕉
        <input type="checkbox" name="fruits" value="apple"/>苹果
      </p>
      <p>
        上传文件：
        <input type="file">
      </p>
      <p>
        输入密码：
        <input type="password"/>
      </p>
      <p><input type="button" value="提交"/></p>
    </form>
  </div>
  <!-- 行级元素 -->
  <div>
    <!-- 链接标签 -->
    <a href="http://www.baidu.com" target="_blank">这是一个链接</a>

    <!-- 图片标签 -->
    <img src="img_logo.png" />

    <!-- b 标签 -->
    <b>这是一个 b 标签</b>

    <!-- i 标签 -->
    <i>这是一个 i 标签</i>

    <!-- u 标签 -->
    <u>这是一个 u 标签</u>

    <!-- span 标签 -->
    <span>这是一个 span 标签</span>

  </div>
</body>
</html>
