<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柴</title>
</head>
<body>
  <!-- 会级元素 -->
  <div>
    <!-- div 标签 -->
    <div>这是一个 div 标签</div>

    <!-- 标题标签 -->
    <h1>hello wold!</h1>
    <h2>hello wold!</h2>
    <h3>hello wold!</h3>
    <h4>hello world!</h4>
    <h5>hello world</h5>

    <!-- 段落标签 -->
    <p>这是一个段落标签！</p>
  </div>
  <!-- 行级元素 -->
  <div>
    <!-- 链接标签 -->
    <a href="http://www.baidu.com" target="_blank">这是一个链接</a>

    <!-- 图片标签 -->
    <img src="img_logo.png" />

    <!-- b 标签 -->
    <b>这是一个 b 标签</b>

    <!-- i 标签 -->
    <i>这是一个 i 标签</i>

    <!-- u 标签 -->
    <u>这是一个 u 标签</u>

    <!-- span 标签 -->
    <span>这是一个 span 标签</span>
  </div>
</body>
</html>
